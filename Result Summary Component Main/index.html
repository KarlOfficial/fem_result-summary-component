<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="container">

    <div class="upper__panel">
      <p class="upper__sub-text">Your Result</p>
      <div class="center__circle">
        <h2 class="score">76</h2>
        <p class="score__overall">of 100</p>
      </div>
      <div class="sub-sect">
        <h2 class="upper__sub-heading">Great</h2>
        <p class="upper__desc">You scored higher than 65% of the people who have taken these test.</p>
      </div>
    </div>

    <div class="main__panel">
      <p class="main__title">Summary</p>
      <div class="stats__container">
        <div class="stats">
          <img src="/assets/images/icon-reaction.svg" alt="reaction icon">
          <p class="stats__name red">Reaction</p>
          <p class="stats__points">80 <span>/ 100</span></p>
        </div>
        <div class="stats">
          <img src="/assets/images/icon-memory.svg" alt="memory icon">
          <p class="stats__name yellow">Memory</p>
          <p class="stats__points">92 <span>/ 100</span></p>
        </div>
        <div class="stats">
          <img src="/assets/images/icon-verbal.svg" alt="memory icon">
          <p class="stats__name green">Verbal</p>
          <p class="stats__points">61 <span>/ 100</span></p>
        </div>
        <div class="stats">
          <img src="/assets/images/icon-visual.svg" alt="memory icon">
          <p class="stats__name blue">Visual</p>
          <p class="stats__points">72 <span>/ 100</span></p>
        </div>
      </div>
      <a class="btn" href="https://www.youtube.com/@HYBELABELS">Continue</a>
    </div>

  </div>
</body>
</html>
